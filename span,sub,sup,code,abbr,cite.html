<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
    <link rel="stylesheet" href="tag.css">
</head>
<body>
        <h1>Span</h1>
        <p><span class="highlight">supercalifragiexpialidocious</span></p>
        <hr>
        <h1>Sub, Sup</h1>
        <sub>Sub: supercalifragiexpialidocious</sub>
        <sup>Sup: supercalifragiexpialidocious</sup>
        <hr>
        <h1>Code</h1>
        <code>
            console.log("Xin chao")
        </code>
        <hr>
        <h1>Abbr, cite</h1>
        <p>Diễn viên xuất sắc nhất 2024 là <cite>Emma Stone</cite>.</p>
        <p>Carbon Dioxide viết tắt <abbr title="Khí Carbonic">Co2</abbr>.</p>
        <hr>
        <h1>Time</h1>
        <p>Sự kiện diễn ra vào ngày <time datetime="29-2-2024"> 29 tháng 4 năm 2024</time></p>
        <p ></p>
</body>
</html>
