<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hover</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
html{
    font-family: serif;
}

.navbar {
    background-color: #333;
    padding: 10px;
}

.navbar ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.navbar li {
    position: relative;
    padding: 15px 20px;
    color: white;
    cursor: pointer;
}

.navbar li:hover {
    background-color: #555;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    padding: 0;
    margin: 0;
    list-style-type: none;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-menu li {
    padding: 10px 15px;
    color: white;
}

.dropdown-menu li:hover {
    background-color: #666;
}
    </style>
</head>
<body>
<nav class="navbar">
    <ul>
        <li>Trang chủ</li>
        <li class="dropdown">Dịch vụ
            <ul class="dropdown-menu">
                <li>Xem giờ</li>
                <li>Tìm Sân</li>
                <li>Thuê Sân</li>
            </ul>
        </li>
        <li>Giới thiệu</li>
        <li>Liên hệ</li>
    </ul>
</nav>

</body>
</html>
